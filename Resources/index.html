<!DOCTYPE HTML>
<html>
	<head></head>
	<body>
		<div id="timeline">
			<ul class="list">
				<!-- tweet template -->
				<li id="twit-${item.id}" class="vcard" template-name="tweet">
					<img src="${item.user.profile_image_url}" alt="photo of ${item.user.name}">
					<cite for="status-${item.id}">
						<span class="fn">${item.user.name}</span>
						<span class="nickname">${item.user.screen_name}</span>
					</cite>
					<blockquote id="status-${item.id}">${item.text}</blockquote>
					<time datetime="${item.created_at}">17 mins</time>
				</li>
				<!-- /tweet template -->
			</ul>
		</div>
		<script type="text/javascript" src="js/jsOAuth-0.7.5.min.js"></script>
		<script type="text/javascript" src="js/orka.js"></script>
	</body>
</html>
